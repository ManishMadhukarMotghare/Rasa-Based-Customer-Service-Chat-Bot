version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Give mentor details when asked "tell me about teachers"
  steps:
  - intent: Mentors
  - action: utter_mentors

- rule: Show prerequisites after asked
  steps:
  - intent: Prerequisite
  - action: utter_Prerequisite
